apiVersion: apps/v1
kind: Deployment
metadata:
  name: zipbob-redis
  labels:
    db: zipbob-redis
spec:
  selector:
    matchLabels:
      db: zipbob-redis
  template:
    metadata:
      labels:
        db: zipbob-redis
    spec:
      containers:
        - name: zipbob-redis
          image: redis:latest
          resources:
            requests:
              cpu: 100m
              memory: 50Mi
            limits:
              cpu: 200m
              memory: 100Mi

---

apiVersion: v1
kind: Service
metadata:
  name: zipbob-redis
  labels:
    db: zipbob-redis
spec:
  type: ClusterIP
  selector:
    db: zipbob-redis
  ports:
  - protocol: TCP
    port: 80
    targetPort: 6379