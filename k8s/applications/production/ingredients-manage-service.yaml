apiVersion: v1
kind: ConfigMap
metadata:
  name: ingredients-manage-service-configmap
data:
  BPL_DEBUG_PORT: "8001"
  SPRING_CLOUD_CONFIG_URI: "http://zipbob-config-service:8888"
  SPRING_PROFILES_ACTIVE: "prod"
  # SPRING_JPA_HIBERNATE_DDL_AUTO: "update" #DB와 Storage 분리할 때까지

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: ingredients-manage-service
  labels:
    app: ingredients-manage-service
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: ingredients-manage-service
  template:
    metadata:
      labels:
        app: ingredients-manage-service
    spec:
      initContainers:
      - name: init-zipbob-config-service
        image: curlimages/curl
        command: ['sh', '-c', 'until curl --fail http://zipbob-config-service:8888/actuator/health; do echo waiting for zipbob-config-service; sleep 2; done']
      - name: init-zipbob-mariadb
        image: busybox:1.31
        command: ['sh', '-c', 'until nc -z mariadb-0.mariadb-service.mariadb.svc.cluster.local 3306; do echo waiting for mariadb; sleep 2; done']
      - name: init-zipbob-rabbitmq
        image: busybox:1.31
        command: ['sh', '-c', 'until nc -z rabbitmq.rabbitmq.svc.cluster.local 5672; do echo waiting for zipbob-rabbitmq; sleep 2; done']
      containers:
        - name: ingredients-manage-service
          image: ghcr.io/kakao-tech-bootcamp-team2/ingredients-manage-service:15e3f25e3a6bed854ddfc61d171f587845afbc9e
          imagePullPolicy: Always
          lifecycle:
            preStop:
              exec:
                command: [ "sh", "-c", "sleep 5" ]
          ports:
            - containerPort: 9001
            - containerPort: 8001
          envFrom:
          - configMapRef:
              name: ingredients-manage-service-configmap
          - configMapRef:
              name: common-configmap
          resources:
            requests:
              memory: "100Mi"    
              cpu: "100m"     
              ephemeral-storage: "2Gi"

---

apiVersion: v1
kind: Service
metadata:
  name: ingredients-manage-service
  labels:
    app: ingredients-manage-service
spec:
  type: LoadBalancer
  selector:
    app: ingredients-manage-service
  ports:
    - name: http
      protocol: TCP
      port: 9001
      targetPort: 9001
    - name: debug
      protocol: TCP
      port: 8001
      targetPort: 8001

---

apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: ingredients-manage-service-vpa
  namespace: default
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ingredients-manage-service
  updatePolicy:
    updateMode: "Off"